{{ define "main" }}
<div class="prose prose-stone dark:prose-invert max-w-none">
    <div class="mb-3">
        <h1 class="top-h1" style="font-size: 2.75em">{{ .Title }}</h1>
        <p class="mb-1">Last updated: {{ .Date.Format "Jan 2, 2006" }}</p>
        <p>&mdash;</p>
    </div>
    <div class="content">
        {{- $content := .Content | replaceRE "(Shota Kato|S\\. Kato)" "<u>$1</u>" -}}
        {{- $content | safeHTML }}
    </div>
</div>
{{ partial "prevnext" . }}
{{ end }}
